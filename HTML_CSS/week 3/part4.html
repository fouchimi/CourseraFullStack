<html>
<head>
  <title>Part 4
    of Week 3</title>
    <style rel="stylesheet">
    #rightSide {
      left:500px;
      border-left: 1px solid black;
    }
    img {
      position: absolute;
    }
    div {
      position:absolute;
      width: 500px;
      height: 500px;
    }
    </style>
    <script type="text/javascript">
    var numberOfFaces = 5;
    function generateFaces() {
      var theLeftSide = document.getElementById("leftSide");
      var theRightSide = document.getElementById("rightSide");
      var theBody = document.getElementsByTagName("body")[0];

      for(var i=0; i < numberOfFaces; i++){
        var img = document.createElement("img");
        img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
        var top = Math.floor(Math.random() * 400);
        var left = Math.floor(Math.random() * 400);
        img.style.top = top + "px";
        img.style.left = left + "px";
        theLeftSide.appendChild(img);
      }

      var leftSideImages = theLeftSide.cloneNode(true);
      leftSideImages.removeChild(leftSideImages.lastChild);
      theRightSide.appendChild(leftSideImages);
      theLeftSide.lastChild.onclick = function nextLevel(event){
        event.stopPropagation();
        while(theLeftSide.firstChild) theLeftSide.removeChild(theLeftSide.firstChild);
        while(theRightSide.firstChild) theRightSide.removeChild(theRightSide.firstChild);
        numberOfFaces += 5;
        generateFaces();
      }
      theBody.onclick = function gameOver(){
        alert("Game Over !");

        theBody.onclick = null;
        theLeftSide.lastChild.onclick = null;
      }
    }
    </script>
  </head>

  <body onload="generateFaces()">
    <h2>Matching Game</h2>
    <p>Click on the extra smiling face on left</p>
    <div id="leftSide"> </div>
    <div id="rightSide"> </div>
  </body>
  </html>
